<!DOCTYPE html>
<html>
<head>
	<title>BikeMap with Leaflet API</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
	<script type="text/javascript" src="leaflet-openweathermap.js"></script>
	<link type="text/css" rel="stylesheet" href="leaflet-openweathermap.css"/>
	<script src="/src/js/l.control.geosearch.js"></script>
	<script src="/src/js/l.geosearch.provider.openstreetmap.js"></script>
	<link rel="stylesheet" href="/src/css/l.geosearch.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="../lib/leaflet/leaflet.css">
  	<link rel="stylesheet" type="text/css" href="../lib/markercluster/MarkerCluster.css">
  	<link rel="stylesheet" type="text/css" href="../lib/markercluster/MarkerCluster.Default.css">
  	<link rel="stylesheet" type="text/css" href="../dist/leaflet.photomarker.css">
  	<script src="../lib/leaflet/leaflet.js"></script>
  	<script src="../lib/markercluster/leaflet.markercluster-src.js"></script>
  	<script src="../src/PhotoMarkerMatrix.js"></script>
  	<script src="../src/PhotoIcon.js"></script>
  	<script src="../src/PhotoMarker.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div>
		<p style="margin: 0px; padding: 5px;"> <b>BikeMap</b> blends OpenCycleMap and other layers with Leaflet API (beta 2014-Jan-5) <a href="https://github.com/JackDougherty/bikemap" target="_blank">Learn more at GitHub</a>
		</p>
	</div>
	<div id="map"></div>
	<script>
		var ocmUrl = 'http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
			ocmAttr = 'Map data &copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a> and <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			cmUrl = 'http://{s}.tile.cloudmade.com/4242e1a028a4443d9e927f3dc1265ede/{styleId}/256/{z}/{x}/{y}.png',
            cmAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>';

	    var ocm   = L.tileLayer(ocmUrl, {attribution: ocmAttr}),
	    	osm   = L.tileLayer(osmUrl, {attribution: osmAttr}),
			precipitation = L.OWM.precipitationClassic({showLegend: true, opacity: 0.5}),
			current = L.OWM.current({appID: '3823237b7ab8715435053cffaf6317b2', intervall: 15, imageWidth: 25, imageHeight: 25, temperatureDigits: 0, temperatureUnit: 'F', speedUnit: 'mph'}),
	    	midnight  = L.tileLayer(cmUrl, {styleId: 999,   attribution: cmAttr});


		 var map = L.map('map', {
			center: [41.75, -72.70],
			zoom: 14,
			layers: [ocm, current]
		});

	    var baseMaps = {
	    	"OpenCycleMap": ocm,
	    	"OpenStreetMap": osm,
	    	"Night View": midnight
	    };

	    var overlayMaps = {
	    	"Current Weather": current,
			"Precip Forecast": precipitation
	    };

		L.control.layers(baseMaps, overlayMaps).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();
			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}
		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 14});
		new L.Control.GeoSearch({
            	   provider: new L.GeoSearch.Provider.OpenStreetMap()
        	}).addTo(map);
        	    // Mapquest open layer
    		L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
		   attribution: 'Map data &copy; OpenStreetMap contributors',
        	   maxZoom: 18,
        	   minZoom: 11
    		}).addTo(map);

    		$.getJSON('http://api.flickr.com/services/rest/?jsoncallback=?', {
      		method: 'flickr.photos.search',
      		api_key: 'c375f1e26e8b14300d2945a0fd6c4e8e',
      		bbox: '-89.6037,42.9642,-89.1663,43.1799',
      		min_taken_date: Date.now() - ( 24 * 60 * 60 * 60 ),
      		per_page: 50,
      		extras: 'description, license, date_upload, date_taken, owner_name, icon_server, original_format, last_update, geo, tags, machine_tags, o_dims, views, media, path_alias, url_sq,url_t, url_s, url_q, url_m, url_n, url_z, url_c, url_l, url_o',
      format: 'json'
    }, display);

    // Display the flickr photos
    		function display(resp) {
      		  if ( resp.photos && resp.photos.photo ) {
        	    $("#loading").hide();
        // Marker Cluster group
        	    var photo_markers = new L.MarkerClusterGroup({
          	      showCoverageOnHover: false,
          	      spiderfyDistanceMultiplier: 5,
                      maxClusterRadius: 10
        	    }).addTo(map);

        	    $.each(resp.photos.photo, function(k, photo) {
          // Create a photo marker
          		var photo_marker = L.photoMarker([photo.latitude, photo.longitude], {
            		   src: photo.url_t,
            		   size: [ photo.width_t, photo.height_t ]
          		});
          		var image = L.DomUtil.create('img');
          		image.onload = function() { photo_markers.addLayer(photo_marker); };
          		image.src = photo.url_t;
        	      });
      		    }
    		}

	</script>
</body>
</html>
